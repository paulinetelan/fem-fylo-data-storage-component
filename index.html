<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="row h-100 mx-4 mx-md-0 justify-content-center align-items-center">
      <div class="row middle justify-content-center align-items-end">
        <div class="left-container col-12 col-md-4 mr-md-4 mb-3 mb-md-0 p-5">
          <img class="mb-2" src="images/logo.svg" alt="fylo-logo">
          <ul class="nav mt-4">
            <li class="nav-item">
              <button type="button" class="nav-btn btn btn-primary btn-sm">
                <img src="images/icon-document.svg" alt="document">
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="nav-btn btn btn-primary btn-sm">
                <img src="images/icon-folder.svg" alt="folder">
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="nav-btn btn btn-primary btn-sm">
                <img src="images/icon-upload.svg" alt="upload">
              </button>
            </li>
          </ul>
        </div>
        <div class="right-container col-12 col-md-6 p-5">
          <p>You've used <b>815 GB</b> of your storage</p>
          <div class="storage-popup col-md-4 p-md-3">
            <h1 class="popup-text dark">185 </h1>
            <p class="popup-text">GB LEFT</p>
          </div>
          <div class="progress p-1">
            <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar-circle"></div>
            </div>
          </div>
          <div class="row mt-2">
            <h5 class="progress-text col-6">0GB</h5>
            <h5 class="progress-text right col-6">1000GB</h5>
          </div>

        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/paulinetelan/">Pauline Telan</a>.
    </div>
  </div>




</body>

</html>
